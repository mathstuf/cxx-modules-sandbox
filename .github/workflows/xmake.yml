        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@dev
      - name: configure
        run: xmake f -vD --yes -k ${{ matrix.kind }}
      - name: build
        run: xmake b
      - name: test
        run: xmake run
  msvc2019:
    runs-on: windows-2019
    strategy:
      matrix:
        kind: [shared, static]
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@dev
      - name: configure
        run: xmake f -vD --yes -k ${{ matrix.kind }}
      - name: build
        run: xmake b
      - name: test
        run: xmake run

